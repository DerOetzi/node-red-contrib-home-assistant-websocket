<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label
        for="node-input-name"
        data-i18n="api-call-service.label.name"
    ></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="api-call-service.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label data-i18n="api-call-service.label.action"></label>
    <div id="ha-action"></div>
</div>

<div class="form-row">
    <ol id="floor-list"></ol>
</div>

<div class="form-row">
    <ol id="area-list"></ol>
</div>

<div class="form-row">
    <ol id="device-list"></ol>
</div>

<div class="form-row">
    <ol id="entity-list"></ol>
</div>

<div class="form-row">
    <ol id="label-list"></ol>
</div>

<div class="form-row">
    <label
        for="node-input-data"
        data-i18n="api-call-service.label.data"
    ></label>
    <input type="text" id="node-input-data" style="width: 70%" />
    <input type="hidden" id="node-input-dataType" />
</div>

<div class="form-row checkbox-option" id="mustacheAltTags">
    <input type="checkbox" id="node-input-mustacheAltTags" />&nbsp;
    <label
        for="node-input-mustacheAltTags"
        data-i18n="api-call-service.label.alternate_tags"
    >
    </label>
</div>

<div class="form-row">
    <label
        for="node-input-mergeContext"
        data-i18n="api-call-service.label.merge_context"
    ></label>
    <input
        type="text"
        id="node-input-mergeContext"
        placeholder="lightOptions"
    />
</div>

<div class="form-row">
    <label for="node-input-queue" data-i18n="api-call-service.label.queue">
    </label>
    <select type="text" id="node-input-queue">
        <option
            value="none"
            data-i18n="api-call-service.label.queue_option.queue_none"
        ></option>
        <option
            value="first"
            data-i18n="api-call-service.label.queue_option.queue_first"
        ></option>
        <option
            value="all"
            data-i18n="api-call-service.label.queue_option.queue_all"
        ></option>
        <option
            value="last"
            data-i18n="api-call-service.label.queue_option.queue_last"
        ></option>
    </select>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-debugenabled" />
    <label
        for="node-input-debugenabled"
        data-i18n="api-call-service.label.show_debug"
    ></label>
</div>

<div id="service-data-desc" class="form-row">
    <button
        id="example-data"
        style="float: right"
        class="red-ui-button red-ui-button-small"
        data-i18n="api-call-service.label.load_example_data"
    ></button>
    <h4>
        <span data-i18n="api-call-service.label.action"></span>:
        <span class="title"></span>
    </h4>
    <div class="unknown-service">Unknown domain or service</div>
    <div class="known-service">
        <p class="service-description"></p>
        <table id="service-data-table" class="red-ui-info-table">
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Desc</th>
                    <th>Example</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
