<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-input-name" data-i18n="api-get-history.label.name"></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="api-get-history.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <ol id="logic"></ol>
</div>

<div class="form-row">
    <label
        for="node-input-output_type"
        data-i18n="api-get-history.label.output_type"
    ></label>
    <select id="node-input-output_type" style="width: 70%">
        <option
            value="array"
            data-i18n="api-get-history.label.output_type_option.array"
        ></option>
        <option
            value="count"
            data-i18n="api-get-history.label.output_type_option.count"
        ></option>
        <option
            value="random"
            data-i18n="api-get-history.label.output_type_option.random"
        ></option>
        <option
            value="split"
            data-i18n="api-get-history.label.output_type_option.split"
        ></option>
    </select>
</div>

<div class="form-row checkbox-option output-option" id="output_empty_results">
    <input type="checkbox" id="node-input-output_empty_results" />
    <label
        for="node-input-output_empty_results"
        data-i18n="api-get-history.label.send_empty_results"
    ></label>
</div>

<div class="form-row output-option" id="output_results_count">
    <label
        for="node-input-output_results_count"
        style="width: 160px"
        data-i18n="api-get-history.label.max_results"
    ></label>
    <input
        type="text"
        id="node-input-output_results_count"
        style="width: 150px"
    />
</div>

<div class="form-row output-option" id="output_location">
    <label
        for="node-input-output_location"
        data-i18n="api-get-history.label.output_location"
    ></label>
    <input type="hidden" id="node-input-output_location_type" />
    <input type="text" id="node-input-output_location" style="width: 70%" />
</div>
